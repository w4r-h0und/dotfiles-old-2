# https://alacritty.org/config-alacritty.html

###########
# GENERAL #
###########

# Import additional configuration files
import = [
  "~/.config/alacritty/themes/themes/catppuccin-mocha.toml"
]

# Shell program and its arguments
# Default for Linux/BSD/macOS is $SHELL or user's login shell
# Default for Windows is "powershell"
#[shell]
#program = "/usr/bin/zsh"  # Example for Linux/BSD/macOS
#args = ["-l"]

# Live config reload (changes require restart)
live_config_reload = true

#######
# ENV #
#######

[env]
TERM = "xterm-256color"

##########
# WINDOW #
##########

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.95

[window.padding]
x = 0
y = 0

########
# FONT #
########

[font]
size = 10.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
